<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cs0ng0r - Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #0b173a;
      color: white;
    }
    .introduction {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .verticalsection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .aboutme {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .contentbox {
      width: 50%;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    a {
      text-decoration: none;
      color: white;
    }

    @media (max-width: 768px) {
      .contentbox {
        width: 80%;
      }
    }
  </style>
  <body>
    <div class="sections">
      <div class="introduction">
        <h1>Hi, I'm Csongor</h1>
        <p>Web developer & Lua Developer</p>
        <img
          src="https://scontent.fbud7-4.fna.fbcdn.net/v/t39.30808-6/322961371_707439404125353_2186459870773902488_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=efb6e6&_nc_ohc=dlCxs_DF60AAX_uGAnd&_nc_ht=scontent.fbud7-4.fna&oh=00_AfDmM_JZznVQEWiqtmFbVLt0ib7YfxKm2T2Vrjc2V2GkUw&oe=65D69770"
          alt=""
          class="avatar"
        />
        <div class="buttons">
          <button><a href="">GitHub</a></button>
          <button><a href="">Discord</a></button>
        </div>
      </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
